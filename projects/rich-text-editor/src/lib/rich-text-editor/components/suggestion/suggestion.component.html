<ul #container class="rte-suggestion-box">
  @if (!!filteredSuggestions.length) { @for (suggestion of filteredSuggestions;
  let i = $index; track suggestion.key) {
  <li (click)="onClick($event, suggestion)">
    <ng-container
      *ngTemplateOutlet="
        itemTemplate;
        context: {
          $implicit: suggestion.value.name,
          active: i == selectedIndex
        }
      "
    />
  </li>
  } }
</ul>
